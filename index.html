<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ² Modo Tablero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² Modo Tablero</h1>

    <div class="input-group">
      <label for="game">Â¿QuÃ© juego jugamos?</label>
      <input type="text" id="game" placeholder="Ej: UNO, Damas, Jenga..." />
    </div>

    <div class="input-group stars-center">
      <label>CalificaciÃ³n:</label>
      <div class="stars" id="stars">
        <span data-value="1">â˜…</span>
        <span data-value="2">â˜…</span>
        <span data-value="3">â˜…</span>
        <span data-value="4">â˜…</span>
        <span data-value="5">â˜…</span>
      </div>
    </div>

    <div class="input-group">
      <label>Â¿QuiÃ©n ganÃ³?</label>
      <select id="winner">
        <option value="Anna">Anna</option>
        <option value="Tiago">Tiago</option>
        <option value="Empate">Empate</option>
      </select>
    </div>

    <button id="saveBtn">Guardar Partida</button>

    <div class="scoreboard">
      <h2>ðŸ“Š Marcador</h2>
      <div class="new-bar">
        <div id="annaBar" class="bar-fill anna"></div>
        <div id="tiagoBar" class="bar-fill tiago"></div>
      </div>
      <p id="scoreText">Anna 0% â€” Tiago 0%</p>
    </div>

    <div class="history">
      <h2>ðŸ“œ Historial de Partidas</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f6deff;
    color: #4a2868;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  .container {
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 20px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 0 15px rgba(153, 92, 214, 0.3);
  }

  h1, h2 {
    text-align: center;
    color: #995cd6;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .stars-center {
    text-align: center;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
  }

  input, select, button {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #995cd6;
    font-size: 16px;
  }

  button {
    background-color: #995cd6;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #7f3cbf;
  }

  .stars {
    display: flex;
    justify-content: center;
    gap: 5px;
    font-size: 28px;
  }

  .stars span {
    cursor: pointer;
    color: #ccc;
    transition: transform 0.2s, text-shadow 0.2s;
  }

  .stars span.active {
    color: #FFD700;
    text-shadow: 0 0 8px #ffed9b;
    transform: scale(1.1);
  }

  /* ðŸŽ¯ Nuevo estilo del marcador */
  .new-bar {
    position: relative;
    height: 28px;
    background: #f2e6ff;
    border-radius: 15px;
    overflow: hidden;
    border: 2px solid #995cd6;
    display: flex;
  }

  .bar-fill {
    height: 100%;
    transition: width 0.5s ease;
  }

  .anna {
    background: linear-gradient(90deg, #995cd6, #c89bff);
  }

  .tiago {
    background: linear-gradient(90deg, #f6deff, #eac7ff);
  }

  .history ul {
    list-style: none;
    padding: 0;
  }

  .history li {
    background: #f9f1ff;
    margin: 6px 0;
    padding: 10px;
    border-radius: 10px;
    font-size: 15px;
  }

  @media (max-width: 480px) {
    .container {
      padding: 15px;
    }
  }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const stars = document.querySelectorAll("#stars span");
  const saveBtn = document.getElementById("saveBtn");
  const historyList = document.getElementById("historyList");
  const annaBar = document.getElementById("annaBar");
  const tiagoBar = document.getElementById("tiagoBar");
  const scoreText = document.getElementById("scoreText");

  let selectedRating = 0;

  // â­ CalificaciÃ³n con estrellas
  stars.forEach(star => {
    star.addEventListener("click", () => {
      selectedRating = star.dataset.value;
      stars.forEach(s => s.classList.remove("active"));
      star.classList.add("active");
      let prev = star.previousElementSibling;
      while (prev) {
        prev.classList.add("active");
        prev = prev.previousElementSibling;
      }
    });
  });

  // ðŸ”„ Cargar historial desde localStorage
  function loadHistory() {
    return JSON.parse(localStorage.getItem("partidas")) || [];
  }

  function saveHistory(partidas) {
    localStorage.setItem("partidas", JSON.stringify(partidas));
  }

  // ðŸ§® Actualizar marcador
  function renderHistory() {
    const partidas = loadHistory();
    historyList.innerHTML = "";
    partidas.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.fecha} â€” Juego: ${p.juego} | GanÃ³: ${p.ganador} | â­${p.calificacion}`;
      historyList.appendChild(li);
    });

    const annaWins = partidas.filter(p => p.ganador === "Anna").length;
    const tiagoWins = partidas.filter(p => p.ganador === "Tiago").length;
    const total = annaWins + tiagoWins;

    const annaPct = total ? Math.round((annaWins / total) * 100) : 50;
    const tiagoPct = total ? Math.round((tiagoWins / total) * 100) : 50;

    annaBar.style.width = annaPct + "%";
    tiagoBar.style.width = tiagoPct + "%";
    scoreText.textContent = `Anna ${annaPct}% â€” Tiago ${tiagoPct}% (${total} partidas)`;
  }

  // ðŸ’¾ Guardar nueva partida
  saveBtn.addEventListener("click", () => {
    const juego = document.getElementById("game").value.trim();
    const ganador = document.getElementById("winner").value;

    if (!juego || !selectedRating || !ganador) {
      alert("CompletÃ¡ todos los campos antes de guardar.");
      return;
    }

    const partidas = loadHistory();
    const nueva = {
      fecha: new Date().toLocaleString(),
      juego,
      calificacion: selectedRating,
      ganador
    };
    partidas.push(nueva);
    saveHistory(partidas);
    renderHistory();

    // Reiniciar campos
    document.getElementById("game").value = "";
    selectedRating = 0;
    stars.forEach(s => s.classList.remove("active"));
  });

  renderHistory();
});
</script>
</body>
</html>
