<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé≤ Modo Tablero</title>
</head>
<body>

  <div class="coupon-container" id="couponBox">
    <h1>üé≤ Modo Tablero üéØ</h1>

    <label for="juego">¬øQu√© juego jugamos?</label>
    <input type="text" id="juego" placeholder="Ej: Uno, Jenga, Truco...">

    <label>Calificaci√≥n:</label>
    <div class="stars" id="stars">
      <span class="star" data-value="1">‚òÖ</span>
      <span class="star" data-value="2">‚òÖ</span>
      <span class="star" data-value="3">‚òÖ</span>
      <span class="star" data-value="4">‚òÖ</span>
      <span class="star" data-value="5">‚òÖ</span>
    </div>

    <label for="ganador">¬øQui√©n gan√≥?</label>
    <select id="ganador">
      <option value="Anna">Anna ü©∑</option>
      <option value="Tiago">Tiago üß°</option>
      <option value="Empate">Empate ‚öñÔ∏è</option>
    </select>

    <button onclick="guardar()">Guardar üïπÔ∏è</button>

    <div class="scoreboard" id="scoreboard">
      <h2>Marcador</h2>
      <div class="marcador-labels">
        <span>ü©∑ Anna</span>
        <span>üß° Tiago</span>
      </div>
      <div class="bar-container">
        <div id="annaBar" class="bar"></div>
        <div id="tiagoBar" class="bar"></div>
      </div>
      <p id="porcentaje"></p>
    </div>

    <div class="history" id="history">
      <h2>Historial</h2>
    </div>
  </div>

<style>
body {
  font-family: 'Poppins', 'Arial', sans-serif;
  background-color: #f6deff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: #3d1b5d;
}

.coupon-container {
  width: 360px;
  background-color: #ffffff;
  border: 3px solid #995cd6;
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 6px 12px rgba(153, 92, 214, 0.25);
  text-align: center;
}

h1 {
  font-size: 1.8rem;
  color: #995cd6;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 10px;
  text-align: left;
  color: #995cd6;
  font-weight: 600;
}

input, select {
  display: block;
  width: 100%;
  padding: 10px;
  border: 1.5px solid #b68ee0;
  border-radius: 10px;
  margin-top: 5px;
  font-size: 1rem;
  box-sizing: border-box;
}

.stars {
  display: flex;
  justify-content: center;
  margin-top: 10px;
  gap: 6px;
}

.star {
  font-size: 26px;
  color: #ccc;
  cursor: pointer;
  transition: color 0.2s ease, transform 0.2s ease;
}

.star:hover,
.star.selected {
  color: gold;
  transform: scale(1.2);
  text-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background-color: #995cd6;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.25s ease;
}

button:hover {
  background-color: #7f45bb;
}

.scoreboard {
  background-color: #f6deff;
  border: 2px solid #995cd6;
  border-radius: 12px;
  padding: 15px;
  margin-top: 25px;
}

.marcador-labels {
  display: flex;
  justify-content: space-between;
  color: #995cd6;
  font-weight: bold;
}

.bar-container {
  display: flex;
  height: 25px;
  width: 100%;
  border-radius: 20px;
  overflow: hidden;
  border: 1.5px solid #995cd6;
  margin: 10px 0;
}

.bar {
  height: 100%;
  transition: width 0.5s ease;
}

#annaBar {
  background-color: #995cd6;
  width: 50%;
}

#tiagoBar {
  background-color: #d3aef7;
  width: 50%;
}

#porcentaje {
  color: #995cd6;
  font-weight: bold;
  margin-top: 5px;
}

.history {
  background-color: #ffffff;
  border: 2px solid #d3aef7;
  border-radius: 12px;
  margin-top: 25px;
  padding: 15px;
  text-align: left;
  max-height: 250px;
  overflow-y: auto;
}

.history h2 {
  text-align: center;
  color: #995cd6;
  margin-bottom: 10px;
}

.history-item {
  background-color: #f6deff;
  padding: 8px;
  margin-bottom: 10px;
  border-left: 4px solid #995cd6;
  border-radius: 8px;
  animation: aparecer 0.5s ease;
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

.history-item p {
  margin: 3px 0;
  font-size: 0.9rem;
}

@media (max-width: 480px) {
  .coupon-container {
    width: 92%;
    padding: 18px;
  }
}
</style>

<script>
let calificacion = 0;

document.querySelectorAll('.star').forEach(star => {
  star.addEventListener('click', function() {
    calificacion = parseInt(this.getAttribute('data-value'));
    actualizarEstrellas(calificacion);
  });
});

function actualizarEstrellas(valor) {
  document.querySelectorAll('.star').forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= valor);
  });
}

function guardar() {
  const juego = document.getElementById('juego').value;
  const ganador = document.getElementById('ganador').value;
  const fecha = new Date().toLocaleDateString();

  if (juego.trim() === '' || calificacion === 0) {
    alert('üé≤ Complet√° todo antes de guardar.');
    return;
  }

  const partida = { juego, calificacion, ganador, fecha };
  let partidas = JSON.parse(localStorage.getItem('partidas')) || [];
  partidas.push(partida);
  localStorage.setItem('partidas', JSON.stringify(partidas));

  document.getElementById('juego').value = '';
  calificacion = 0;
  actualizarEstrellas(0);
  mostrarHistorial();
  actualizarMarcador();
}

function mostrarHistorial() {
  const partidas = JSON.parse(localStorage.getItem('partidas')) || [];
  const historyDiv = document.getElementById('history');
  historyDiv.innerHTML = '<h2>Historial</h2>';

  partidas.forEach(p => {
    const item = document.createElement('div');
    item.classList.add('history-item');

    const estrellas = '‚òÖ'.repeat(p.calificacion) + '‚òÜ'.repeat(5 - p.calificacion);

    item.innerHTML = `
      <p><strong>Juego:</strong> ${p.juego}</p>
      <p><strong>Ganador:</strong> ${p.ganador}</p>
      <p><strong>Calificaci√≥n:</strong> <span style="color:gold">${estrellas}</span></p>
      <p><small>${p.fecha}</small></p>
    `;
    historyDiv.appendChild(item);
  });
}

function actualizarMarcador() {
  const partidas = JSON.parse(localStorage.getItem('partidas')) || [];
  let anna = 0, tiago = 0;

  partidas.forEach(p => {
    if (p.ganador === 'Anna') anna++;
    else if (p.ganador === 'Tiago') tiago++;
  });

  const total = anna + tiago;
  const annaPct = total ? (anna / total * 100).toFixed(1) : 50;
  const tiagoPct = total ? (tiago / total * 100).toFixed(1) : 50;

  document.getElementById('annaBar').style.width = annaPct + '%';
  document.getElementById('tiagoBar').style.width = tiagoPct + '%';
  document.getElementById('porcentaje').innerText = `üíú Anna ${annaPct}% ‚Äî ${tiagoPct}% Tiago üíô`;
}

document.addEventListener('DOMContentLoaded', () => {
  mostrarHistorial();
  actualizarMarcador();
});
</script>

</body>
</html>
