<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ² Modo Tablero ðŸŽ²</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f6deff;
      color: #3b2a57;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border: 3px solid #995cd6;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(153, 92, 214, 0.2);
      padding: 25px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #995cd6;
      margin-bottom: 15px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #caaef0;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1rem;
      background-color: #fff;
      box-sizing: border-box;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 6px;
    }

    .star {
      font-size: 30px;
      color: #d2c0ef;
      cursor: pointer;
      transition: color 0.2s ease, transform 0.2s ease, text-shadow 0.2s;
    }

    .star:hover,
    .star.selected {
      color: #ffd86b;
      transform: scale(1.15);
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #995cd6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s ease;
    }

    button:hover {
      background-color: #7f4abc;
      box-shadow: 0 3px 8px rgba(127, 74, 188, 0.3);
    }

    .progress {
      margin-top: 25px;
    }

    .bar-container {
      background-color: #f3e6ff;
      border-radius: 10px;
      height: 25px;
      overflow: hidden;
      border: 2px solid #995cd6;
      display: flex;
    }

    .bar {
      height: 100%;
      background-color: #995cd6;
      transition: width 0.5s ease;
    }

    .score-labels {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin-top: 5px;
    }

    .history {
      margin-top: 30px;
      background-color: #fef9ff;
      border: 2px solid #caaef0;
      border-radius: 12px;
      padding: 10px;
      max-height: 260px;
      overflow-y: auto;
      text-align: left;
    }

    .history-item {
      background-color: #f6deff;
      border-left: 4px solid #995cd6;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 10px;
      animation: aparecer 0.4s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .history-item p {
      margin: 2px 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 18px;
      }
      .star {
        font-size: 26px;
      }
      button {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² Modo Tablero</h1>

    <label for="juego">Â¿QuÃ© juego jugamos?</label>
    <input type="text" id="juego" placeholder="Ej: Uno, Jenga, Monopoly...">

    <label>CalificaciÃ³n:</label>
    <div class="stars" id="stars">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>

    <label for="ganador">Â¿QuiÃ©n ganÃ³?</label>
    <select id="ganador">
      <option value="">Seleccionar</option>
      <option value="Anna">Anna</option>
      <option value="Tiago">Tiago</option>
    </select>

    <button id="guardarBtn">Guardar partida ðŸŽ¯</button>

    <div class="progress">
      <div class="score-labels">
        <span>Anna</span><span>Tiago</span>
      </div>
      <div class="bar-container">
        <div id="bar" class="bar" style="width: 50%"></div>
      </div>
    </div>

    <div class="history" id="historial">
      <h3>Historial</h3>
    </div>
  </div>

  <script>
    let calificacionSeleccionada = 0;

    // â­ Control de las estrellas
    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', function() {
        calificacionSeleccionada = parseInt(this.getAttribute('data-value'));
        actualizarEstrellas(calificacionSeleccionada);
      });
    });

    function actualizarEstrellas(valor) {
      document.querySelectorAll('.star').forEach(star => {
        star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= valor);
      });
    }

    // ðŸ“… Fecha actual
    function obtenerFecha() {
      const d = new Date();
      return `${d.getDate().toString().padStart(2, '0')}/${(d.getMonth()+1).toString().padStart(2, '0')}/${d.getFullYear()}`;
    }

    // ðŸ’¾ Guardar partida
    document.getElementById('guardarBtn').addEventListener('click', () => {
      const juego = document.getElementById('juego').value.trim();
      const ganador = document.getElementById('ganador').value;

      if (juego === '' || ganador === '' || calificacionSeleccionada === 0) {
        alert('ðŸ’œ CompletÃ¡ todos los campos antes de guardar');
        return;
      }

      const partida = {
        juego,
        ganador,
        calificacion: calificacionSeleccionada,
        fecha: obtenerFecha()
      };

      let partidas = JSON.parse(localStorage.getItem('partidas')) || [];
      partidas.push(partida);
      localStorage.setItem('partidas', JSON.stringify(partidas));

      // limpiar
      document.getElementById('juego').value = '';
      document.getElementById('ganador').value = '';
      calificacionSeleccionada = 0;
      actualizarEstrellas(0);

      mostrarHistorial();
      actualizarBarra();
    });

    // ðŸ“œ Mostrar historial
    function mostrarHistorial() {
      const partidas = JSON.parse(localStorage.getItem('partidas')) || [];
      const cont = document.getElementById('historial');
      cont.innerHTML = '<h3>Historial</h3>';

      partidas.slice().reverse().forEach(p => {
        const div = document.createElement('div');
        div.classList.add('history-item');
        const estrellas = 'â˜…'.repeat(p.calificacion) + 'â˜†'.repeat(5 - p.calificacion);
        div.innerHTML = `
          <p><strong>${p.juego}</strong></p>
          <p>GanÃ³: <strong>${p.ganador}</strong></p>
          <p>CalificaciÃ³n: <span style="color:#ffd86b">${estrellas}</span></p>
          <p style="font-size:0.85em; color:#6d4e99;">${p.fecha}</p>
        `;
        cont.appendChild(div);
      });
    }

    // ðŸ“Š Actualizar barra
    function actualizarBarra() {
      const partidas = JSON.parse(localStorage.getItem('partidas')) || [];
      const annaWins = partidas.filter(p => p.ganador === 'Anna').length;
      const tiagoWins = partidas.filter(p => p.ganador === 'Tiago').length;
      const total = annaWins + tiagoWins;
      const annaPorc = total === 0 ? 50 : (annaWins / total) * 100;
      document.getElementById('bar').style.width = `${annaPorc}%`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      mostrarHistorial();
      actualizarBarra();
    });
  </script>
</body>
</html>
